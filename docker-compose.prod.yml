services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spahtmx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-spahtmx}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spahtmx}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/tranchida/spahtmx:master
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-spahtmx}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-spahtmx}?sslmode=disable
      SEED_DB: ${SEED_DB:-false}
      PORT: "8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
