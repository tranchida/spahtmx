{{ define "userlist" }}
<div id="userlist">
    {{range .Users}}
    <div class="p-4 mt-4 bg-gray-100 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-primary">{{.Username}}</h2>
        <p class="text-gray-700">Email: {{.Email}}</p>
        <p class="text-gray-700">Status: {{if .Status}}Yes{{else}}No{{end}}</p>
        <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition" hx-post="/api/switch/{{ .ID }}" hx-target="#userlist">Switch status</button>
    </div>
    {{end}}
</div>
{{ end }}
