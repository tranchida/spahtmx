<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="static/js/htmx.min.js"></script>
    <script src="static/js/tailwind.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary">
    <nav class="bg-white/95 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-center space-x-8">
                <a href="/" hx-get="/page/index" hx-target="#content" hx-push-url="/"
                   class="text-primary font-semibold px-4 py-2 rounded-lg hover:bg-primary hover:text-white transition-all duration-300 hover:-translate-y-0.5">
                    Accueil
                </a>
                <a href="/admin" hx-get="/page/admin" hx-target="#content" hx-push-url="/admin"
                   class="text-primary font-semibold px-4 py-2 rounded-lg hover:bg-primary hover:text-white transition-all duration-300 hover:-translate-y-0.5">
                    Admin
                </a>
                <a href="/about" hx-get="/page/about" hx-target="#content" hx-push-url="/about"
                   class="text-primary font-semibold px-4 py-2 rounded-lg hover:bg-primary hover:text-white transition-all duration-300 hover:-translate-y-0.5">
                    Ã€ propos
                </a>
            </div>
        </div>
    </nav>

    <main id="content" class="container mx-auto px-6 py-8 max-w-6xl">
        {{template "admin" .}}
    </main>

    <footer class="text-center py-8 text-white mt-8">
        <p>&copy; 2025 SPA HTMX Application</p>
    </footer>
</body>
</html>
