{% extends "base.html" %}

{% block title %}Connexion - SPA HTMX{% endblock %}

{% block content %}
	<div class="flex justify-center items-center py-12">
		<div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full animate-fade-in">
			<h1 class="text-3xl font-bold text-primary mb-6 text-center">Connexion</h1>
			
			{% if error_msg.is_some() %}
				<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
					<p>{{ error_msg.as_ref().unwrap() }}</p>
				</div>
			{% endif %}

			<form hx-post="/login" hx-target="#content" hx-push-url="true" class="space-y-6">
				<div>
					<label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
					<input type="text" id="username" name="username" required 
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"/>
				</div>
				<div>
					<label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
					<input type="password" id="password" name="password" required 
						class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"/>
				</div>
				<button type="submit" 
					class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-secondary transition-colors duration-300 shadow-lg">
					Se connecter
				</button>
			</form>
		</div>
	</div>

	<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fade-in 0.3s ease-in;
    }
    </style>
{% endblock %}
