<div id="user_list">
    {% for user in users %}
    <div class="p-4 mt-4 bg-gray-100 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-primary">{{ user.username }}</h2>
        <p class="text-gray-700">Email: {{ user.email }}</p>
        <p class="text-gray-700">Status: {% if user.status %}Oui{% else %}Non{% endif %}</p>
        <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition" hx-post="/api/switch/{{ user.id }}" hx-target="#user_list">Switch status</button>
    </div>
    {% endfor %}
</div>
